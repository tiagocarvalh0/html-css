<head>

    <title>Document</title>
    <style>
        *{
            margin: 0px;

        }
        table{
            border-collapse: collapse;
            width: 150px;
            height: 100px;
        }
        td{
            border: 1px solid black;
            padding: 5px;
            text-align: left;
            vertical-align: top;
        }
    </style>
</head>
<body>

        <tr>

            <td>b1</td>
        </tr>
